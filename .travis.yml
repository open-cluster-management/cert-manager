language: bash
sudo: true

language: go
go_import_path: github.com/jetstack/cert-manager
go:
  - 1.12

services:
  - docker

branches:
  only:
    - master
    - /^[0-9]+\..*$/		
    - /^v[0-9]+\..*$/		
    - /^release-[0-9]+\..*$/
    - test-webhook

matrix:
  fast_finish: true

before_install:
  - source travis-env.sh

stages:
  - build

jobs:
  include:
   - stage: build
      os: linux
      env:
        - PROJECT=webhook
      script:
        - make init
        - make build
        - make docker:login
        - make docker-push
        - make rhel-image
