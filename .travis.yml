language: bash
sudo: true

language: go
go_import_path: github.com/jetstack/cert-manager
go:
  - 1.13.2

services:
  - docker

branches:
  only:
    - master
    - /^[0-9]+\..*$/
    - /^v[0-9]+\..*$/
    - /^release-[0-9]+\..*$/

matrix:
  fast_finish: true

before_install:
  - source travis-env.sh

stages:
  - lint
  - test
  - build

jobs:
  include:
    - stage: lint
      script:
        - make lint
    - stage: test
      os: linux
      script:
        - make go-fmt
        - make go-test
    - stage: build
      os: linux
      env:
        - PROJECT=webhook
      script:
        - make init
        - make build
        - make docker:login
        - make docker-push
        - make rhel-image
    - stage: build
      os: linux-ppc64le
      env:
        - PROJECT=webhook
      script:
        - make init
        - make build
        - make docker:login
        - make docker-push
    - stage: build
      os: linux-s390
      env:
        - PROJECT=webhook
      script:
        - make init
        - make build
        - make docker:login
        - make docker-push
