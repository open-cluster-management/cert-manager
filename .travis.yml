language: bash
sudo: true

language: go
go_import_path: github.com/jetstack/cert-manager
go:
  - 1.12

services:
  - docker

branches:
  only:
    - master
    - /^[0-9]+\..*$/
    - /^v[0-9]+\..*$/
    - /^release-[0-9]+\..*$/
    - build-harness
    - fix-unit-test

matrix:
  fast_finish: true

before_install:
  - source travis-env.sh

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      script:
        - make lint
    - stage: test
      os: linux
      script:
        - make go-test
