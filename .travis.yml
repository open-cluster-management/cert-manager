language: bash
sudo: true

language: go
go_import_path: github.com/jetstack/cert-manager
go:
  - 1.12

os:
  - linux
  - linux-ppc64le
  - linux-s390

services:
  - docker

branches:
  only:
    - master
    - /^[0-9]+\..*$/
    - /^v[0-9]+\..*$/
    - /^release-[0-9]+\..*$/
    - build-harness

matrix:
  fast_finish: true

before_install:
  - source travis-env.sh

before_script:
  - make init
  - make docker:login

stages:
  - lint
  - test
  - build
  - publish

jobs:
  include:
    - stage: lint
      name: "source code"
      script:
        - make -s lint
    - stage: test
      name: "run go-fmt"
      os: linux
      script:
        - make -s go-fmt
    - stage: test
      name: "run unit tests"
      os: linux
      script:
        - make -s go-test
    - stage: build
      name: "build go binary"
      script:
        - make -s build-go
    - stage: build
      name: "build images"
      script:
        - make -s build-images
    - stage: publish
      name: "push images to remote repo"
      script:
        - make -s push-images
  
after_success:
  - |
      if [[ "$TRAVIS_EVENT_TYPE" != "pull_request" ]]; then
        curl -Lo travis_after_all.py https://raw.github.com/dmakhno/travis_after_all/master/travis_after_all.py
        python travis_after_all.py https://travis.ibm.com/api
        export $(cat .to_export_back)
        if [[ "$BUILD_LEADER" == "YES" ]]; then
          if [[ "$BUILD_AGGREGATE_STATUS" != "others_succeeded" ]]; then
            echo "Some jobs failed" && exit 1
          fi
        fi
      fi
